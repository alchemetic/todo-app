<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>

  <body data-theme="dark">
    <script src="app.js" async defer></script>

    <img class="background-image" src="images/bg-desktop-dark.jpg">

    <div class="todo">
      <div class="todo__header">
        <h1>TODO</h1>
        <button class="interface-icon" onclick="toggleTheme()">
          <img src="images/icon-sun.svg" />
        </button>
      </div>

      <form class="todo__form">
        <input id="todo-checkmark" type="checkbox" />
        <input id="todo-title" type="text" placeholder="Create a new todo..." required />
        <button type="submit">Create</button>
      </form>

      <div class="todo__main">
        <div class="todo-main__list">
        </div>
        <hr />
        <div class="todo-main__footer">
          <p id="items-count">0 items left</p>
          <a onclick="clearCompleted()">Clear Completed</a>
        </div>
      </div>

      <div class="todo__filters">
        <a class="active" onclick="changeFilter(this)">All</a>
        <a onclick="changeFilter(this)">Active</a>
        <a onclick="changeFilter(this)">Completed</a>
      </div>
    </div>
  </body>
</html>
