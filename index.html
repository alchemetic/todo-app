<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/css/style.css" />
  </head>

  <body>
    <script src="app.js" async defer></script>
    <div class="todo">
      <div class="todo__header">
        <h1>TODO</h1>
        <button class="interface-icon">
          <img src="images/icon-sun.svg" />
        </button>
      </div>

      <form class="todo__form">
        <input type="checkbox" />
        <input type="text" placeholder="Create a new todo..." required />
        <button type="submit">Create</button>
      </form>

      <div class="todo__main">
        <div data-filter="all" class="todo-main__list">
          <div class="todo-item">
            <input type="checkbox" />
            <p class="todo-list__todo-title">
              Complete online JavaScript course
            </p>
            <button class="interface-icon">
              <img src="images/icon-cross.svg" />
            </button>
          </div>
        </div>
        <hr />
        <div class="todo-main__footer">
          <p id="items-count">0 items left</p>
          <a>Clear Completed</a>
        </div>
      </div>

      <div class="todo__filters">
        <a class="active">All</a>
        <a>Active</a>
        <a>Completed</a>
      </div>
    </div>
  </body>
</html>
